<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Sign Up Form</title>
</head>
<body>
    <div class="main">
          <div class="left">
               <h1>Welcome</h1>  
          </div>
          <div class="right">
               <div class="first">
                   <h3>This is not a real online service! You know you need something<br/>
                    like this in your life to help you realize your deepest dreams.<br/>
                    Sign up <em>now</em> to get started.
                    <br/><br/>
                    You know <em>you</em> want to</h3>
               </div>
                    <div class="second">
                         <h3>Let's do this!</h3>
                         <form action=""method="get" class="form-main-divs">
                            <div class="for-divs">
                                 <div class="form-divs">
                                    <label for="first_name">First Name</label>
                                    <input type="text" id="first_name" name="first_name">
                                </div>
                                <div class="form-divs">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                <div class="form-divs">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" required>
                                    <p>error</p>
                                </div>
                            </div> 
                            <div class="for-divs">
                                <div class="form-divs">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" id="last_name" name="last_name">
                                </div>
                                <div class="form-divs">
                                    <label for="phone_number">Phone Number</label>
                                    <input type="tel" id="phone_number" name="phone_number">
                                </div>
                                <div class="form-divs">
                                    <label for="confirm_password">Confirm Password</label>
                                    <input type="password" id="confirm_password" name="confirm_password" required>
                                </div>    
                                </div>
                            </div>     
                         </form>
                    </div>    
          </div>
    </div>
   
        
      
        
                
                

    
      
    
    
        
   
    














<div class="third">6</div>
          




      <script src="app.js"></script>
</body>
</html>
