<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Sign Up Form</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="forImage">
                <h1>Mike</h1>
            </div>
            <div class="forFooter">
                <p class="p-footer">Photo by <a class="a-footer" href="unsplash.com">Piormanuele Sberni</a>on <a class="a-footer" href="">Unsplash</a></p>
            </div>
        </div>
           <div class="right">
                <div class="first">
                   <h3>This is not a real online service! You know you need some Viking <br/> lifestyle
                     in your life to help you realize your deepest dreams.<br/>
                    Sign up <em>now</em> to get started.
                    <br/><br/>
                    You know <em>you</em> want to!</h3>
                </div>
                   <form action=""method="get">
                       <div class="second">
                          <div class="form-main-divs">
                            <div class="form-divs">
                                 <div class="form-div">
                                    <label for="first_name">First Name</label>
                                    <input type="text" id="first_name" name="first_name">
                                </div>
                                <div class="form-div">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                <div class="form-div">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" required>
                                    <p id="error">*passwords do not match</p>
                                </div>
                            </div> 
                            <div class="form-divs">
                                <div class="form-div">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" id="last_name" name="last_name">
                                </div>
                                <div class="form-div">
                                    <label for="phone_number">Phone Number</label>
                                    <input type="tel" id="phone_number" name="phone_number">
                                </div>
                                  <div class="form-div">
                                    <label for="confirm_password">Confirm Password</label>
                                    <input type="password" id="confirm_password" name="confirm_password" required>
                                  </div> 
                                     
                            </div>
                        </div>
                           
                           <div class="third">
                               <button type="submit" class="btn btn-green">Create Account</button>
                           </div>  

                   </form> 
                   <div class="hyperlink">
                     <p>Already have a account? <a href="signin">Sign in</a></p>

                   </div>

            </div>              
                 
    </div>
   
    
      <script src="app.js"></script>
</body>
</html>
